
<div class="container">
  <h1>beast entry</h1>
  <form>
    <div>
      <label for="name">Name</label>
      <input #newName type="text" required>
    </div>
    <div>
      <label for="species">Species</label>
      <input #newSpecies type="text" required>
    </div>
    <div>
      <label for="age">Age</label>
      <input #newAge type="number" required>
    </div>
    <div>
      <label for="sex">Sex</label>
      <input #newSex type="text" required>
    </div>
    <div>
      <label for="diet">Diet</label>
      <input #newDiet type="text" required>
    </div>
    <div>
      <label for="location">Location</label>
      <input #newLocation type="text" required>
    </div>
    <div>
      <label for="caretakers">Caretakers</label>
      <input #newCaretakers type="number" required>
    </div>
    <div>
      <label for="likes">Likes</label>
      <input #newLikes type="text" required>
    </div>
    <div>
      <label for="dislikes">Dislikes</label>
      <input #newDislikes type="text" required>
    </div>
    <button (click)="submitForm(newName.value, newSpecies.value, newAge.value, newSex.value, newDiet.value, newLocation.value, newCaretakers.value, newLikes.value, newDislikes.value); newName.value=''; newSpecies.value=''; newAge.value=''; newSex.value=''; newDiet.value=''; newLocation.value=''; newCaretakers.value=''; newLikes.value=''; newDislikes.value='';">Add Beast!</button>
  </form>
  <div>
    <!-- <h2>KEGS:</h2>
    <keg-form (newKegSender)="addKeg($event)"></keg-form> -->
  </div>
</div>
